<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="menu">
      <div id="mobil-header">
        <img src="static/Backgrounds/burger menu.svg" alt="burgermenu" />
        <img id="logo1" src="static/Backgrounds/Logo.svg" alt="logo" />
        <div id="ikkeses"></div>
      </div>
      <div id="pc-header">
        <ul>
          <img id="logo2" src="static/Backgrounds/Logo.svg" alt="logo" />
          <li>Om os</li>
          <li>Nyheder</li>
          <li>Ugens vindere</li>
        </ul>
      </div>
    </header>
    <div id="winner-screen-container"></div>
    <div id="Winner-screen">
      <h1>
        Tillykke!
      </h1>
      <p>Du har vundet en omgang Blackjack!</p>
      <p>Er det talent vi kan fornemme?</p>
      <p>
        Tilmeld dig nedenfor og optjen rigtige penge n√¶ste gang du vinder en
        intens omgang Blackjack.
      </p>
      <p>
        Held og lykke!
      </p>
      <div id="buttons-container">
        <button id="tilmeld-button" type="button">Tilmeld</button>
        <button id="replay-knap" type="button">
          <img src="static/Backgrounds/replay.svg" alt="replay" />
        </button>
      </div>
    </div>

    <div id="game-background">
      <button id="play">DEAL</button>
      <button id="hit" class="disabled_button" disabled>HIT</button>
      <button id="stand" class="disabled_button" disabled>STAND</button>
      <button id="reset" class="disabled_button" disabled>RESET</button>

      <div id="fugl"></div>
      <div id="playtable">
        <div id="dealercards"></div>
        <div id="dealerscore">
          <h1 id="dealerscore_printed">0</h1>
        </div>
        <div id="playercards"></div>
        <div id="playerscore">
          <h1 id="playerscore_printed">0</h1>
        </div>
      </div>
    </div>
    <div id="game-background-mobil"></div>

    <script src="./script.js"></script>
  </body>
</html>
